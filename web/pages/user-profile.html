<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Roboto", "sans-serif"],
            },
          },
        },
      };
    </script>
    <title>Home Page</title>

    <style>
      html {
        scroll-behavior: smooth;
      }

      .animated:hover {
        animation: hover_item 0.3s ease-out forwards;
        cursor: pointer;
      }

      @keyframes hover_item {
        from {
          transform: translateY(0);
        }

        to {
          transform: translateY(-20px);
        }
      }
    </style>
  </head>
  <body class="bg-grey-200">
    <!-- component -->

    <div class="pt-20 h-screen bg-gray-300">
      <!-- <h1 class="text-center text-3xl my-20 font-semibold" t>User Profile</h1> -->

      <div
        class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-md"
      >
        <div class="md:flex">
          <div class="w-full p-2 py-10">
            <div class="flex justify-center">
              <div class="relative">
                <img
                  src="https://upload.wikimedia.org/wikipedia/en/8/86/Avatar_Aang.png"
                  class="rounded-full"
                  width="80"
                />
                <span
                  class="absolute border-white border-4 h-5 w-5 top-12 left-16 bg-green-700 rounded-full"
                ></span>
              </div>
            </div>

            <div class="flex flex-col text-center mt-3 mb-4">
              <span class="text-2xl font-medium">Lindsey James</span>
              <span class="text-md text-gray-400">@lindsey_jam3s</span>
            </div>

            <div class="mt-5 md:mt-0 md:col-span-2 px-4">
              <form action="#" method="POST">
                <div class="shadow overflow-hidden sm:rounded-md">
                  <div class="px-4 py-5 bg-white sm:p-6">
                    <div class="grid grid-cols-6 gap-6">
                      <div class="col-span-6 sm:col-span-3">
                        <label
                          for=""
                          class="block text-sm font-medium text-gray-700"
                          >Number of Ships</label
                        >
                        <input value="8" class="mt-2 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="numOfShip" type="number" placeholder="number of ships">
                      </div>

                      <div class="col-span-6 sm:col-span-3">
                        <label
                          for="last_name"
                          class="block text-sm font-medium text-gray-700"
                          >Number Of Items</label
                        >
                        <input value="8" class="mt-2 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="numOfItem" type="number" placeholder="number of items">
                      </div>

                      <div class="col-span-6 sm:col-span-4">
                        <label
                          for="email_address"
                          class="block text-sm font-medium text-gray-700"
                          >Current Rank</label
                        >
                        <input disabled value="Silver" class="bg-gray-100 mt-2 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="currentRank" type="text" placeholder="current rank">
                    </div>
                  </div>
                  <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                    <button
                      type="submit"
                      class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                    >
                      Update
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
    <script src="../script/home.js"></script>
  </body>
</html>
